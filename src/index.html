<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Converter | شمسی به میلادی</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.js"></script>
  </head>
  <body>
    <div
      class="background w-screen h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-slate-800 to-black"
    >
      <!-- Main Card with Corner Effect -->
      <div
        id="glassCard"
        class="corner-effect w-[450px] rounded-3xl bg-white/5 shadow-2xl ring-1 ring-white/10 backdrop-blur-sm transition-all duration-300 hover:bg-white/10"
      >
        <div class="flex flex-col p-5">
          
          <!-- ===== TOP SECTION ===== -->
          <!-- Gregorian Date - Orange Theme -->
          <div class="text-center mb-3">
            <span class="text-orange-400 text-lg font-bold tracking-wider calculate-calendar"
              >GREGORIAN</span
            >
          </div>

          <!-- Top Inputs (Editable) -->
          <div class="grid grid-cols-3 gap-3 mb-2">
            <!-- Day Input -->
            <div class="flex flex-col">
              <h4
                class="text-orange-300/80 text-sm text-center mb-1 font-semibold"
              >
                DAY
              </h4>
              <input
                id="shamsiDay"
                type="text"
                placeholder="X"
                onkeydown="return onlyNumbers(event);"
                class="p-6 bg-slate-700/50 rounded-xl transition-all duration-200 hover:bg-slate-600/80 hover:ring-1 hover:ring-white/30 text-white/90 text-center outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none input-day"
              />
            </div>
            <!-- Month Input -->
            <div class="flex flex-col">
              <h4
                class="text-orange-300/80 text-sm text-center mb-1 font-semibold"
              >
                MONTH
              </h4>
              <input
                id="shamsiMonth"
                type="text"
                placeholder="XX"
                onkeydown="return onlyNumbers(event);"
                class="p-6 bg-slate-700/50 rounded-xl transition-all duration-200 hover:bg-slate-600/80 hover:ring-1 hover:ring-white/30 text-white/90 text-center outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none input-month"
              />
            </div>
            <!-- Year Input -->
            <div class="flex flex-col">
              <h4
                class="text-orange-300/80 text-sm text-center mb-1 font-semibold"
              >
                YEAR
              </h4>
              <input
                id="shamsiYear"
                type="text"
                placeholder="XXXX"
                onkeydown="return onlyNumbers(event);"
                class="p-6 bg-slate-700/50 rounded-xl transition-all duration-200 hover:bg-slate-600/80 hover:ring-1 hover:ring-white/30 text-white/90 text-center outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none input-year"
              />
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-center gap-3 py-2">
            <button
              class="w-28 h-9 bg-white/10 border border-white/20 rounded-lg text-white/70 text-sm hover:bg-white/20 transition-all duration-200 convert-btn"
            >
              Convert
            </button>
            <button
              class="w-28 h-9 bg-white/10 border border-white/20 rounded-lg text-white/70 text-sm hover:bg-white/20 transition-all duration-200 swap-btn"
            >
              Swap
            </button>
          </div>

          <!-- ===== BOTTOM SECTION ===== -->
          <!-- Shamsi Date - Blue Theme -->
          <div class="text-center mt-1 mb-3">
            <span class="text-sky-400 text-lg font-bold tracking-wider calculated-calendar"
              >SHAMSI</span
            >
          </div>

          <!-- Bottom Outputs (Read-only) -->
          <div class="grid grid-cols-3 gap-3 mb-2">
            <!-- Day Output -->
            <div class="flex flex-col">
              <h4
                class="text-sky-300/80 text-sm text-center mb-1 font-semibold"
              >
                DAY
              </h4>
              <input
                id="gregorianMonth"
                type="text"
                placeholder="-"
                value="-"
                disabled
                readonly
                class="p-6 bg-slate-700/30 rounded-xl text-white/50 text-center outline-none cursor-not-allowed [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none output-day"
              />
            </div>
            <!-- Month Output -->
            <div class="flex flex-col">
              <h4
                class="text-sky-300/80 text-sm text-center mb-1 font-semibold"
              >
                MONTH
              </h4>
              <input
                id="gregorianDay"
                type="text"
                placeholder="-"
                value="-"
                disabled
                readonly
                class="p-6 bg-slate-700/30 rounded-xl text-white/50 text-center outline-none cursor-not-allowed [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none output-month"
              />
            </div>
            <!-- Year Output -->
            <div class="flex flex-col">
              <h4
                class="text-sky-300/80 text-sm text-center mb-1 font-semibold"
              >
                YEAR
              </h4>
              <input
                id="gregorianYear"
                type="text"
                placeholder="-"
                value="-"
                disabled
                readonly
                class="p-6 bg-slate-700/30 rounded-xl text-white/50 text-center outline-none cursor-not-allowed [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none output-year"
              />
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
